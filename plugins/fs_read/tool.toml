tool_name = "fs_read"
version = "0.1.0"
description = "Read a file from a preopened directory and return base64"
requires_network = false
max_runtime_ms = 4000
max_stdout_bytes = 65536
max_stderr_bytes = 65536

[args]
type = "object"
required = ["path"]

[args.properties.path]
type = "string"
max_length = 2048

[args.properties.max_bytes]
type = "integer"
min = 1
max = 1048576
